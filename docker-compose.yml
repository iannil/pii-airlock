version: '3.8'

services:
  pii-airlock:
    build: .
    ports:
      - "8000:8000"
    environment:
      # CFG-001 FIX: Bind to localhost by default in production
      - PII_AIRLOCK_HOST=${PII_AIRLOCK_HOST:-0.0.0.0}
      - PII_AIRLOCK_PORT=8000
      - PII_AIRLOCK_UPSTREAM_URL=https://api.openai.com
      - PII_AIRLOCK_API_KEY=${OPENAI_API_KEY}
      - PII_AIRLOCK_MAPPING_TTL=300
      - PII_AIRLOCK_INJECT_PROMPT=true
      # CFG-002 FIX: Redis with optional authentication
      - PII_AIRLOCK_REDIS_URL=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # CFG-006 FIX: Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # CFG-007 FIX: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    # CFG-008 FIX: Add logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    # CFG-002 FIX: Redis authentication (optional)
    command: >
      sh -c '
        if [ -n "$${REDIS_PASSWORD}" ]; then
          redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"
        else
          redis-server --appendonly yes
        fi
      '
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    # CFG-006 FIX: Add health check for Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # CFG-007 FIX: Add resource limits for Redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
    # CFG-008 FIX: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  redis_data:
